<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Trading Universe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
body{margin:0;padding:0;background:#000;color:#fff;font-family:Montserrat,sans-serif;overflow-x:hidden;}
nav{position:fixed;top:0;left:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:15px 25px;background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);z-index:999;}
nav .logo{font-family:Orbitron;font-size:1.4rem;text-shadow:0 0 10px cyan;}
nav ul{display:flex;gap:25px;list-style:none}
nav ul li a{color:white;text-decoration:none;font-family:Orbitron}
#menuBtn{display:none;font-size:1.8rem;cursor:pointer;}
@media(max-width:800px){
    nav ul{position:fixed;top:70px;right:-100%;flex-direction:column;background:rgba(0,0,0,0.9);width:200px;padding:30px;transition:.3s;gap:20px;border-left:2px solid cyan;}
    nav ul.show{right:0;}
    #menuBtn{display:block;}
}
section{min-height:100vh;padding:130px 20px 80px;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;transform:translateY(40px);transition:1s;}
section.visible{opacity:1;transform:translateY(0);}
h1{font-family:Orbitron;font-size:3rem;text-shadow:0 0 15px cyan;}
.panel{width:100%;max-width:900px;padding:25px;border-radius:15px;background:rgba(255,255,255,0.05);backdrop-filter:blur(6px);box-shadow:0 0 25px cyan;text-align:center;line-height:1.7rem;}
.grid{display:flex;flex-wrap:wrap;gap:25px;justify-content:center;width:100%;}
.tile{width:260px;height:150px;border-radius:15px;background:rgba(255,255,255,0.05);backdrop-filter:blur(4px);display:flex;justify-content:center;align-items:center;font-family:Orbitron;border:1px solid cyan;transition:.3s;}
.tile:hover{transform:translateY(-10px);box-shadow:0 0 35px magenta;}
@media(max-width:600px){.tile{width:90%;height:120px;}}
.chart-box{width:100%;max-width:900px;height:420px;background:rgba(255,255,255,0.05);padding:10px;border-radius:15px;margin-bottom:35px;}
#terminal{width:100%;max-width:900px;height:240px;background:black;color:#0ff;border:2px solid #0ff;padding:10px;overflow:auto;font-family:monospace;border-radius:10px;}
#webChatToggle{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:linear-gradient(45deg,#00eaff,#ff00ff);border-radius:50%;display:flex;justify-content:center;align-items:center;color:black;font-size:30px;cursor:pointer;z-index:99999;box-shadow:0 0 20px #0ff;}
#webChatWindow{position:fixed;bottom:90px;right:20px;width:300px;height:380px;background:rgba(0,0,0,0.9);border:2px solid #0ff;border-radius:12px;display:none;flex-direction:column;z-index:99999;backdrop-filter:blur(6px);}
#webChatWindow header{padding:10px;text-align:center;font-family:Orbitron;border-bottom:1px solid #0ff;color:#0ff;}
#webChatMessages{flex:1;padding:10px;overflow-y:auto;font-size:0.9rem;}
#webChatInputArea{display:flex;border-top:1px solid #0ff;}
#webChatInput{flex:1;background:black;color:white;border:none;outline:none;padding:8px;}
#webChatSend{width:70px;background:#0ff;color:black;border:none;cursor:pointer;}
.webBot{color:#0ff;margin:6px 0;}
.webUser{color:#f0f;margin:6px 0;text-align:right;}
</style>
</head>
<body>

<nav>
    <div class="logo">QuantumTrader</div>
    <div id="menuBtn">‚ò∞</div>
    <ul>
        <li><a href="#intro">Intro</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#charts">Charts</a></li>
        <li><a href="#systems">Systems</a></li>
        <li><a href="#prices">Prices</a></li>
        <li><a href="#terminalSec">Terminal</a></li>
    </ul>
</nav>

<section id="intro">
    <h1>Edoardo Cattabriga</h1>
    <div class="panel">Quantum trading systems and AI prediction engines.</div>
</section>

<section id="skills">
    <h1>Skills</h1>
    <div class="grid">
        <div class="tile">Quant Systems</div>
        <div class="tile">HFT Engines</div>
        <div class="tile">AI Forecasting</div>
        <div class="tile">Risk Modeling</div>
    </div>
</section>

<section id="charts">
    <h1>Trading Charts</h1>
    <div class="chart-box" id="chart1"></div>
</section>

<section id="terminalSec">
    <h1>AI Terminal</h1>
    <div id="terminal"></div>
</section>

<!-- ================= WEB SEARCH CHATBOT ================= -->
<div id="webChatToggle">üåê</div>
<div id="webChatWindow">
    <header>Web Search AI</header>
    <div id="webChatMessages"></div>
    <div id="webChatInputArea">
        <input id="webChatInput" placeholder="Ask something...">
        <button id="webChatSend">Send</button>
    </div>
</div>

<script>
// MOBILE MENU
const menuBtn=document.getElementById("menuBtn");
const navList=document.querySelector("nav ul");
menuBtn.onclick=()=>navList.classList.toggle("show");

// SECTION REVEAL
const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("visible")});});
document.querySelectorAll("section").forEach(s=>obs.observe(s));

// TERMINAL ANIMATION
let term=document.getElementById("terminal");
let msgs=["> Initializing trading engine...","> Connecting to Binance feeds...","> AI prediction engine: ACTIVE"];
let i=0;setInterval(()=>{term.innerHTML+=msgs[i%msgs.length]+"<br>";term.scrollTop=term.scrollHeight;i++;},900);

// WEB SEARCH CHATBOT
const webBtn = document.getElementById("webChatToggle");
const webWin = document.getElementById("webChatWindow");
const webBox = document.getElementById("webChatMessages");
const webInput = document.getElementById("webChatInput");
const webSend = document.getElementById("webChatSend");

webBtn.onclick = () => {
    webWin.style.display = webWin.style.display === "flex" ? "none" : "flex";
}

function webBotReply(t){
    webBox.innerHTML += `<div class="webBot">${t}</div>`;
    webBox.scrollTop = webBox.scrollHeight;
}

async function searchWeb(query){
    try{
        const api = "https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="
                    + encodeURIComponent(query)
                    + "&format=json&origin=*";
        const response = await fetch(api);
        const data = await response.json();
        if(!data.query || !data.query.search.length) return "No results found.";
        let snippet = data.query.search[0].snippet.replace(/<\/?[^>]+>/g,"").trim();
        return snippet + "...";
    }catch(e){ return "Search error."; }
}

async function sendWebMsg(){
    let text = webInput.value.trim();
    if(!text) return;
    webBox.innerHTML += `<div class="webUser">${text}</div>`;
    webBox.scrollTop = webBox.scrollHeight;
    webInput.value = "";

    webBotReply("üîé Searching...");
    const result = await searchWeb(text);
    webBox.innerHTML = webBox.innerHTML.replace("üîé Searching...", "");
    webBotReply(result);
}

webSend.onclick = sendWebMsg;
webInput.addEventListener("keypress", e => { if(e.key==="Enter") sendWebMsg(); });
</script>

</body>
</html>
